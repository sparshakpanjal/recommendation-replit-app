
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - E-commerce App</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/cart.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">E-Commerce</div>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/products.html">Products</a></li>
        <li><a href="/cart.html" class="active">Cart</a></li>
        <li><a href="/recommendations.html">Recommendations</a></li>
        <li><a href="/profile.html">Profile</a></li>
        <li><a href="#" id="logout-btn">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="cart-section">
      <h1>Your Shopping Cart</h1>
      
      <div id="cart-container">
        <!-- Cart items will be loaded here -->
      </div>
      
      <div class="cart-summary">
        <div class="total">
          <h3>Total: <span id="cart-total">$0.00</span></h3>
        </div>
        <div class="cart-actions">
          <button id="clear-cart-btn" class="btn danger">Clear Cart</button>
          <button id="checkout-btn" class="btn primary">Checkout</button>
          <button id="view-recommendations-btn" class="btn secondary">View Recommendations</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 E-commerce App. All rights reserved.</p>
  </footer>

  <script src="/js/auth.js"></script>
  <script src="/js/cart.js"></script>
</body>
</html>
